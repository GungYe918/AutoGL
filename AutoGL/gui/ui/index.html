<!DOCTYPE html>
<html>
<head>
<script src="./bundle.js" defer></script>
<meta charset="UTF-8" />
<title>AutoGL Web IDE</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root {
    --bg-dark: #1e1e1e;
    --bg-sidebar: #252526;
    --text-color: #dcdcdc;
    --accent: #0e639c;
}

body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg-dark);
    color: var(--text-color);
    overflow: hidden;
}

/* ==== ICON BAR ==== */
#iconbar {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 50px;
    background: #2d2d2d;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 12px;
    border-right: 1px solid #000;
}

#iconbar .icon-btn {
    width: 40px;
    height: 40px;
    margin: 6px 0;
    color: #ccc;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s;
}

#iconbar .icon-btn:hover {
    background: #3a3d41;
    transform: scale(1.1);
}

#iconbar .icon-btn.active {
    background: var(--accent);
    color: white;
}

/* ==== SIDEBAR ==== */
#sidebar {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50px;
    width: 260px;
    background: var(--bg-sidebar);
    border-right: 1px solid #000;
    overflow-y: auto;
    padding: 10px;
    transition: width 0.25s ease-out, padding 0.25s ease-out;
}

#sidebar.hidden {
    width: 0;
    padding: 0;
    border-right: none;
}

#sidebar h3 {
    margin: 6px 0 10px;
    font-size: 13px;
    text-transform: uppercase;
    color: #ddd;
}

/* ==== TREE VIEW ==== */
.tree-node {
    display: flex;
    align-items: center;
    padding: 2px 4px;
    cursor: pointer;
    border-radius: 3px;
    user-select: none;
}

.tree-node:hover {
    background: #3b3e40;
}

.tree-node .material-icons {
    font-size: 18px;
}

/* Arrow + folder/file layout */
.tree-arrow {
    width: 18px;
    text-align: center;
    color: #aaa;
}

.tree-children {
    margin-left: 18px;
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.25s ease-out;
}

.tree-folder.open > .tree-children {
    max-height: 800px; /* enough to show children */
}

/* ==== EDITOR AREA ==== */
#editor {
    position: absolute;
    top: 0;
    left: 310px;
    right: 0;
    bottom: 0;
    overflow: auto;
    padding: 20px;
    transition: left 0.25s ease-out;
}

#editor.sidebar-hidden {
    left: 50px;
}
</style>
</head>

<body>

<!-- Icon bar -->
<div id="iconbar">
    <div class="icon-btn active" id="btn-explorer">
        <span class="material-icons">folder</span>
    </div>
    <div class="icon-btn">
        <span class="material-icons">search</span>
    </div>
    <div class="icon-btn">
        <span class="material-icons">settings</span>
    </div>
</div>

<!-- Sidebar -->
<div id="sidebar">
    <h3>Explorer</h3>
    <div id="file-tree"></div>
</div>

<!-- Editor -->
<div id="editor">
    <h2>Welcome</h2>
    <p>Select a file.</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const sidebarModule = window.AutoGL_LoadedModules["panels/sidebar.js"];
    const treeModule = window.AutoGL_LoadedModules["panels/treeview.js"];

    if (!sidebarModule || !treeModule) {
        console.error("Web modules failed to load.");
        return;
    }

    const SidebarPanel = sidebarModule.SidebarPanel;
    const TreeView = treeModule.TreeView;

    // Explorer icon toggle
    document.getElementById("btn-explorer").addEventListener("click", () => {
        SidebarPanel.toggleExplorer();
    });

    // Expanded test file tree
    const tree = {
        src: {
            core: {
                "Renderer.cpp": true,
                "Renderer.hpp": true
            },
            ui: {
                "GuiApp.cpp": true,
                panels: {
                    "Sidebar.cpp": true,
                    "Editor.cpp": true
                }
            },
            "main.cpp": true
        },
        shaders: {
            basic: {
                "basic.vert": true,
                "basic.frag": true
            },
            compute: {
                "test1.comp": true,
                "test2.comp": true
            }
        },
        assets: {
            textures: {
                "checker.png": true,
                "logo.png": true
            }
        }
    };

    TreeView.render(tree);
});
</script>

</body>
</html>
