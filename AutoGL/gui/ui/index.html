<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>AutoGL IDE</title>
<style>
body {
    margin: 0;
    font-family: sans-serif;
    background: #1e1e1e;
    color: #ddd;
}

#topbar {
    height: 40px;
    background: #333333;
    padding: 10px;
    display: flex;
    align-items: center;
}

#sidebar {
    width: 200px;
    background: #252526;
    position:absolute;
    top: 40px;
    bottom: 0;
    left: 0;
    padding: 10px;
}

#editor {
    position:absolute;
    left: 200px;
    right: 0;
    top: 40px;
    bottom: 0;
    padding: 20px;
}
</style>
</head>

<body>
    <div id="topbar">
        <b>AutoGL Web IDE</b>
    </div>

    <div id="sidebar">
        <p>File Explorer (TODO)</p>
        <button onclick="AutoGL.ping()">Ping C++</button>
    </div>

    <div id="editor">
        <h3>Editor Area</h3>
        <p>This will contain Monaco Editor later.</p>
    </div>

</body>
</html>
