<!DOCTYPE html>
<html>
<head>
<script src="./bundle.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js" defer></script>
<meta charset="UTF-8" />
<title>AutoGL Web IDE</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root {
    --bg-dark: #1e1e1e;
    --bg-sidebar: #252526;
    --text-color: #dcdcdc;
    --accent: #0e639c;

    /* 사이드바 너비 (토글 시 JS에서 변경) */
    --sidebar-width: 260px;
}

/* ===== 전체 레이아웃 ===== */
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg-dark);
    color: var(--text-color);
    overflow: hidden;
}

/* ===== 왼쪽 아이콘 바 ===== */
#iconbar {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 50px;
    background: #2d2d2d;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 12px;
    border-right: 1px solid #000;
}

#iconbar .icon-btn {
    width: 40px;
    height: 40px;
    margin: 6px 0;
    color: #ccc;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s;
}

#iconbar .icon-btn:hover {
    background: #3a3d41;
    transform: scale(1.1);
}

#iconbar .icon-btn.active {
    background: var(--accent);
    color: white;
}

/* ===== 사이드바 ===== */
#sidebar {
    overflow-x: auto;
    overflow-y: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50px;
    width: var(--sidebar-width);
    background: var(--bg-sidebar);
    border-right: 1px solid #000;
    overflow-y: auto;
    padding: 10px;
    transition: width 0.25s ease-out;
    /*-webkit-overflow-scrolling: touch;*/
}

#sidebar.hidden {
    width: 0 !important;
    padding: 0;
    overflow: hidden;
    border-right: none;
}

#sidebar h3 {
    margin: 6px 0 10px;
    font-size: 13px;
    text-transform: uppercase;
    color: #ddd;
}

/* ===== 트리뷰 ===== */

/* 노드 한 줄 */
.tree-node {
    display: flex;
    align-items: center;
    padding: 2px 4px;
    cursor: pointer;
    border-radius: 3px;
    user-select: none;
    white-space: nowrap;             /* 줄바꿈 방지 */
    overflow: hidden;                /* 넘치는 텍스트 숨김 */
    text-overflow: ellipsis;         /* ... 처리 */
    width: max-content;
}

.tree-node:hover {
    background: #3b3e40;
    will-change: background;
}

.tree-node .material-icons {
    font-size: 18px;
}

/* 파일/폴더 앞의 아이콘 */
.tree-arrow {
    width: 18px;
    text-align: center;
    color: #aaa;
}

/* 자식 폴더 */
.tree-children {
    margin-left: 18px;
    display: none;
}

.tree-folder.open > .tree-children {
    display: block;
}

/* 전체 트리 영역 */
#file-tree {
    padding-right: 8px;
    min-width: 130%;
    display: block;
    overscroll-behavior: contain;
}

/* ===== 에디터 영역 ===== */

/* wrapper가 실제 에디터 컨테이너 */
#editor-wrapper {
    position: absolute;
    top: 0;
    left: calc(50px + var(--sidebar-width));  /* 사이드바 너비 반영 */
    right: 0;
    bottom: 0;
    background: #1e1e1e;
    overflow: hidden;
    transition: left 0.25s ease-out;
}

/* 상단 여백 (VSCode처럼 약간 띄움) */
#editor {
    position: absolute;
    top: 100px;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
}

#editor-wrapper.sidebar-hidden {
    left: 50px;
}
</style>

</head>

<body>

<!-- Icon bar -->
<div id="iconbar">
    <div class="icon-btn active" id="btn-explorer">
        <span class="material-icons">folder</span>
    </div>
    <div class="icon-btn">
        <span class="material-icons">search</span>
    </div>
    <div class="icon-btn">
        <span class="material-icons">settings</span>
    </div>
</div>

<!-- Sidebar -->
<div id="sidebar">
    <h3>Explorer</h3>
    <div id="file-tree"></div>
</div>

<!-- Editor -->
<!-- Editor wrapper -->
<div id="editor-wrapper">
    <div id="editor"></div>
</div>


<script>
window.__monacoReady = false;
window.__pendingFileLoads = [];

document.addEventListener("DOMContentLoaded", () => {
    const sidebarModule = window.AutoGL_LoadedModules["panels/sidebar.js"];
    const treeModule = window.AutoGL_LoadedModules["panels/treeview.js"];

    if (!sidebarModule || !treeModule) {
        console.error("Web modules failed to load.");
        return;
    }

    const SidebarPanel = sidebarModule.SidebarPanel;
    const TreeView = treeModule.TreeView;

    // Explorer button
    document.getElementById("btn-explorer").addEventListener("click", () => {
        SidebarPanel.toggleExplorer();
    });

    // ==============================
    // C++ -> JS 메시지 연결
    // ==============================
    window.handlePanelMessage = function(panel, data) {
        console.log("[JS] handlePanelMessage:", panel, data);

        if (panel === "treeview") {
            if (data.action === "root") {
                TreeView.render(data.tree);
            } else if (data.action === "child") {
                TreeView.insertChildTree(data.tree);
            } else if (data.action === "file") {
                TreeView.handleFileLoad(data);
            }
        }
    };

    // ==============================
    // 첫번째 트리 요청
    // ==============================
    TreeView.requestRootTree();
});

let editorInstance = null;

require.config({
    paths: {
        vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs"
    }
});

require(["vs/editor/editor.main"], function () {

    editorInstance = monaco.editor.create(document.getElementById("editor"), {
        value: "// AutoGL IDE\n",
        language: "cpp",
        theme: "vs-dark",

        // === 렌더링 최적화 ===
        fontSize: 16,
        lineHeight: 22,
        fontFamily: "JetBrains Mono, Consolas, 'Courier New', monospace",
        minimap: { enabled: false },
        smoothScrolling: true,
        scrollBeyondLastLine: false,

        cursorBlinking: "solid",
        cursorSmoothCaretAnimation: false, // 지연 원인 제거
        renderWhitespace: "none",
        renderControlCharacters: false,
        renderLineHighlightOnlyWhenFocus: true,

        // === 자동 리사이즈는 제거하고 수동으로 layout() 적용 ===
        automaticLayout: false,
    });

    window.editorInstance = editorInstance;
    window.__monacoReady = true;

    // 큐에 쌓인 파일 로딩 요청 처리
    const tvModule = window.AutoGL_LoadedModules["panels/treeview.js"];
    if (tvModule && tvModule.TreeView) {
        const TreeView = tvModule.TreeView;
        window.__pendingFileLoads.forEach(data => {
            TreeView.handleFileLoad(data);
        });
    }
    window.__pendingFileLoads = [];

    // 수동 layout 이벤트 
    window.addEventListener("resize", () => {
        editorInstance.layout();
    });
    
});

const sidebar = document.getElementById("sidebar");

sidebar.addEventListener("wheel", (e) => {
    e.preventDefault();
    sidebar.scrollTop += e.deltaY;
}, { passive: false });

</script>
</body>
</html>
