<!DOCTYPE html>
<html>
<head>
<script src="./bundle.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js" defer></script>
<meta charset="UTF-8" />
<title>AutoGL IDE</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root {
    --bg-dark: #1e1e1e;
    --bg-sidebar: #252526;
    --text-color: #dcdcdc;
    --accent: #0e639c;

    /* 사이드바 너비 (토글 시 JS에서 변경) */
    --sidebar-width: 260px;
}

/* ===== 전체 레이아웃 ===== */
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: var(--bg-dark);
    color: var(--text-color);
    overflow: hidden;

    /* 기본적으로 드래그(텍스트 선택) 금지 */
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
}

/* ===== 왼쪽 아이콘 바 ===== */
#iconbar {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    width: 50px;
    background: #2d2d2d;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 12px;
    border-right: 1px solid #000;
}

#iconbar .icon-btn {
    width: 40px;
    height: 40px;
    margin: 6px 0;
    color: #ccc;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s;
}

#iconbar .icon-btn:hover {
    background: #3a3d41;
    transform: scale(1.1);
}

#iconbar .icon-btn.active {
    background: var(--accent);
    color: white;
}

#toolbox-wrapper {
    margin-top: auto;
    padding-bottom: 10px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
}


#toolbox-panel {
    position: absolute;
    bottom: 70px;
    left: 50%;
    transform: translateX(-50%);
    padding: 6px 2px;
    background: #3a3d41;
    border-radius: 10px;
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 6px;
}

/* 펼쳐졌을 때만 보이도록 */
#toolbox-panel.open {
    display: flex;
}

/* 개별 버튼: icon-btn과 같은 x축, 색상도 panel과 통일 */
.tool-btn {
    width: 40px;              /* icon-btn 과 동일 */
    height: 40px;
    background: #3a3d41;      /* panel과 같은 색상 */
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ddd;
    cursor: pointer;
    transition: background 0.2s, transform 0.15s;
}

.tool-btn:hover {
    background: #4a4d50;
    transform: scale(1.1);
}

/* ===== 사이드바 ===== */
#sidebar {
    overflow-x: auto;
    overflow-y: auto;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 50px;
    width: var(--sidebar-width);
    background: var(--bg-sidebar);
    border-right: 1px solid #000;
    padding: 10px;
    transition: width 0.25s ease-out;
    display: flex;
    flex-direction: column;
}

#sidebar.hidden {
    width: 0 !important;
    padding: 0;
    overflow: hidden;
    border-right: none;
}

#sidebar h3 {
    margin: 6px 0 10px;
    font-size: 13px;
    text-transform: uppercase;
    color: #ddd;
}

/* ===== 트리뷰 ===== */
.tree-node {
    display: flex;
    align-items: center;
    padding: 2px 4px;
    cursor: pointer;
    border-radius: 3px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: max-content;

    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
}

.tree-node:hover {
    background: #3b3e40;
    will-change: background;
}

.tree-node .material-icons {
    font-size: 18px;
}

/* 파일/폴더 앞의 아이콘 */
.tree-arrow {
    width: 18px;
    text-align: center;
    color: #aaa;
}

/* 자식 폴더 */
.tree-children {
    margin-left: 18px;
    display: none;
}

.tree-folder.open > .tree-children {
    display: block;
}

/* 전체 트리 영역 */
#file-tree {
    flex-grow: 1;
    overflow-y: auto;
    padding-right: 8px;
    min-width: 130%;
    display: block;
    overscroll-behavior: contain;
}

/* ===== 에디터 영역 ===== */

/* wrapper가 실제 에디터 컨테이너 */
#editor-wrapper {
    position: absolute;
    top: 0;
    left: calc(50px + var(--sidebar-width));  /* 사이드바 너비 반영 */
    right: 0;
    bottom: 0;
    background: #1e1e1e;
    overflow: hidden;
    transition: left 0.25s ease-out;
}

/* 상단 여백 (VSCode처럼 약간 띄움) */
#editor {
    position: absolute;
    top: 100px;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;

    /* 에디터 안에서는 드래그(텍스트 선택) 허용 */
    -webkit-user-select: text;
    -moz-user-select: text;
    user-select: text;
}

#editor-wrapper.sidebar-hidden {
    left: 50px;
}
</style>
</head>
<body>

<!-- Icon bar -->
<div id="iconbar">
    <div class="icon-btn active" id="btn-explorer">
        <span class="material-icons">folder</span>
    </div>

    <div class="icon-btn" id="btn-search">
        <span class="material-icons">search</span>
    </div>

    <div class="icon-btn" id="btn-settings">
        <span class="material-icons">settings</span>
    </div>

    <!-- ToolBox 버튼 + 패널 -->
    <div id="toolbox-wrapper">
        <!-- 패널을 DOM 상 먼저 두고, flex-direction: column-reverse 로 버튼을 아래에 보이게 -->
        <div id="toolbox-panel">
            <div class="tool-btn" id="btn-save"><span class="material-icons">save</span></div>
            <div class="tool-btn" id="btn-undo"><span class="material-icons">undo</span></div>
            <div class="tool-btn" id="btn-redo"><span class="material-icons">redo</span></div>
        </div>

        <div class="icon-btn" id="btn-toolbox">
            <span class="material-icons">construction</span>
        </div>
    </div>
</div>

<!-- Sidebar -->
<div id="sidebar">
    <h3>Explorer</h3>
    <div id="file-tree"></div>
</div>

<!-- Editor -->
<div id="editor-wrapper">
    <div id="editor"></div>
</div>

<script>
window.__monacoReady = false;
window.__pendingFileLoads = [];

document.addEventListener("DOMContentLoaded", () => {
    const sidebarModule = window.AutoGL_LoadedModules["panels/sidebar.js"];
    const treeModule = window.AutoGL_LoadedModules["panels/treeview.js"];

    if (!sidebarModule || !treeModule) {
        console.error("Web modules failed to load.");
        return;
    }

    const SidebarPanel = sidebarModule.SidebarPanel;
    const TreeView = treeModule.TreeView;

    SidebarPanel.initToolBox();  // btn-toolbox / toolbox-panel 제어

    // Explorer button
    document.getElementById("btn-explorer").addEventListener("click", () => {
        SidebarPanel.toggleExplorer();
    });

    // C++ -> JS 메시지 연결
    window.handlePanelMessage = function(panel, data) {
        console.log("[JS] handlePanelMessage:", panel, data);

        if (panel === "treeview") {
            if (data.action === "root") {
                TreeView.render(data.tree);
            } else if (data.action === "child") {
                TreeView.insertChildTree(data.tree);
            } else if (data.action === "file") {
                TreeView.handleFileLoad(data);
            }
        }
    };

    // 첫번째 트리 요청
    TreeView.requestRootTree();
});

let editorInstance = null;

require.config({
    paths: {
        vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs"
    }
});

require(["vs/editor/editor.main"], function () {
    editorInstance = monaco.editor.create(document.getElementById("editor"), {
        value: "// AutoGL IDE\n",
        language: "cpp",
        theme: "vs-dark",

        fontSize: 16,
        lineHeight: 22,
        fontFamily: "JetBrains Mono, Consolas, 'Courier New', monospace",
        minimap: { enabled: false },
        smoothScrolling: true,
        scrollBeyondLastLine: false,

        cursorBlinking: "solid",
        cursorSmoothCaretAnimation: false,
        renderWhitespace: "none",
        renderControlCharacters: false,
        renderLineHighlightOnlyWhenFocus: true,
        automaticLayout: false,
    });

    window.editorInstance = editorInstance;
    window.__monacoReady = true;

    const tvModule = window.AutoGL_LoadedModules["panels/treeview.js"];
    if (tvModule && tvModule.TreeView) {
        const TreeView = tvModule.TreeView;
        window.__pendingFileLoads.forEach(data => {
            TreeView.handleFileLoad(data);
        });
    }
    window.__pendingFileLoads = [];

    window.addEventListener("resize", () => {
        editorInstance.layout();
    });
});

// 사이드바 휠 스크롤
const sidebar = document.getElementById("sidebar");
sidebar.addEventListener("wheel", (e) => {
    e.preventDefault();
    sidebar.scrollTop += e.deltaY;
}, { passive: false });

// 키보드 단축키
document.addEventListener("keydown", (e) => {
    // Ctrl + S   -> save
    if (e.ctrlKey && e.key === "s") {
        e.preventDefault();
        const sb = window.AutoGL_LoadedModules["panels/sidebar.js"].SidebarPanel;
        sb.saveFile();
    }

    // Ctrl + Z   -> undo
    if (e.ctrlKey && e.key === "z" && !e.shiftKey) {
        e.preventDefault();
        if (window.editorInstance) window.editorInstance.trigger("kb", "undo", null);
    }

    // Ctrl + Shift + Z   -> redo
    if (e.ctrlKey && e.shiftKey && e.key === "z") {
        e.preventDefault();
        if (window.editorInstance) window.editorInstance.trigger("kb", "redo", null);
    }
});
</script>
</body>
</html>
